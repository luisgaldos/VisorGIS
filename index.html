<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  </style>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>

  <!--NAV-->
  <nav>
    <span class="logo">Bizkaia |</span>
    <ul>
      <li>
        <select name="selectCapasBase" id="selectCapasBase"></select>
      </li>
      <li>
          <select name="selectAreasBizkaia" id="selectAreasBizkaia">

            <option value="3">Area 3</option>
            <option value="4">Area 4</option>
          </select>
      </li>
      <li><button id="btnCapas"><i class="fas fa-layer-group fa-lg"></i></button></li>
      <li><span id="divHerramientasDibujo"></span></li>
      <li>

      </li>

    </ul>
  </nav>

  <div id="divMapa"></div>

  <footer>
    <ul>
      <li><span id="divEscala"><span>Escala: </span><select name="selectEscalas" id="selectEscalas"></select></span></li>
      <li><span id="divCoordenadas"></span></li>
    </ul>
    
    
  </footer>
  

  <script src="js/config.js"></script>
